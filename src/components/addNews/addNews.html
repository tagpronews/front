<html>
<head>
  <!-- bootstrap css for testing -->
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">


  <!-- bootstrap js, for testing -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

  <link rel="stylesheet" type="text/css" href="http://angular-ui.github.com/ng-grid/css/ng-grid.css" />
  <link rel="stylesheet" type="text/css" href="style.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.2/angular.min.js"></script>
  <script type="text/javascript" src="http://angular-ui.github.com/ng-grid/lib/ng-grid.debug.js"></script>
  <script type="text/javascript" src="addNews.controller.js"></script>




</head>
<div class="col-sm-6">
  <div class="container-fluid">
    <div class="jumbotron">
      <h2>Published</h2>
    </div>

    <div ng-app="addNews" ng-controller="TableCtrl">

      <div class="gridStyle" ng-grid="gridOptions">
      </div>

    </div>
  </div>
</div>
<div class="col-sm-6">
  <div class="container-fluid">
    <div class="jumbotron">
      <h2>Add News</h2>
    </div>

    <form class="form" name="addnews">
      <div class="form-group">

          <input class="form-control" id="headline" placeholder="News Headline"></input>


          <button class="btn btn-primary" type="button">Add Image</button>


          <!-- Split button -->
          <div class="btn-group">
            <button type="button" class="btn btn-sm dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
              Category <span class="caret"></span>
            </button>
          </div>

          <div class="btn-group">
            <ul class="dropdown-menu" role="menu">
              <li><a href="#">General</a></li>
              <li><a href="#">Leagues</a></li>
              <li><a href="#">Videos</a></li>
              <li><a href="#">Streaming</a></li>
              <li><a href="#">Mumble</a></li>
              <li><a href="#">Bug</a></li>
              <li class="divider"></li>
              <li><a href="#">Other</a></li>
            </ul>
          </div>
          


          <input class="form-control" id="story" rows="6" placeholder="Story"></input>

      </div>
    </form>
  </div>
</div>
</html>
